<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sync | Dashboard</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>

<body style="background-color: #f8fafc;">
    <!-- Profile Modal -->
    <div id="profile-modal"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 200; align-items: center; justify-content: center;">
        <div class="card" style="width: 450px; padding: 32px;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px;">
                <h2 style="font-weight: 800;">Profile Settings</h2>
                <button id="close-profile-modal"
                    style="background: none; border: none; font-size: 1.5rem; cursor: pointer; color: var(--text-muted);">&times;</button>
            </div>

            <div style="display: flex; flex-direction: column; align-items: center; margin-bottom: 24px; gap: 16px;">
                <div style="position: relative;">
                    <img id="settings-avatar-preview" src="" class="avatar"
                        style="width: 100px; height: 100px; margin-left: 0; border: 4px solid white; box-shadow: var(--shadow-md);">
                    <label for="avatar-input"
                        style="position: absolute; bottom: 0; right: 0; background: var(--primary); color: white; width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; border: 3px solid white;">
                        <span style="font-size: 1rem;">ðŸ“·</span>
                    </label>
                    <input type="file" id="avatar-input" accept="image/*" style="display: none;">
                </div>
                <div style="text-align: center;">
                    <p style="font-size: 0.8rem; color: var(--text-muted);">Click the camera icon to upload a new
                        photo.<br>Supports JPG, PNG, or WebP.</p>
                </div>
            </div>

            <div class="input-group">
                <label>Username</label>
                <input type="text" id="settings-username" placeholder="Enter new username">
            </div>

            <div class="input-group">
                <label>Email (Read-only)</label>
                <input type="text" id="settings-email" disabled style="background: #f1f5f9; cursor: not-allowed;">
            </div>

            <div style="display: flex; gap: 12px; margin-top: 12px;">
                <button class="btn btn-primary" id="save-profile" style="flex: 1;">Save Changes</button>
            </div>
        </div>
    </div>
    <header class="editor-header">
        <h2 style="color: var(--primary); font-weight: 800;">Sync</h2>
        <div style="display: flex; gap: 20px; align-items: center;">
            <div id="user-profile" style="display: none; align-items: center; gap: 12px;">
                <img id="user-avatar" src="" alt="" class="avatar" style="margin-left: 0; cursor: default;">
                <div style="line-height: 1.2;">
                    <div id="user-name" style="font-weight: 700; font-size: 0.9rem;"></div>
                    <div id="user-email" style="font-size: 0.75rem; color: var(--text-muted);"></div>
                </div>
            </div>
            <button class="btn btn-outline" style="padding: 6px 14px; font-size: 0.8rem; height: fit-content;"
                id="logout-btn">Logout</button>
        </div>
    </header>

    <div class="dashboard-container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 32px;">
            <div>
                <h1 style="font-weight: 800; font-size: 1.5rem;">My Documents</h1>
                <p style="color: var(--text-muted); font-size: 0.9rem;">Manage your projects and collaborations.</p>
            </div>
            <button class="btn btn-primary" id="new-doc-btn">
                <span>+</span> New Document
            </button>
        </div>

        <div id="no-docs"
            style="display: none; text-align: center; padding: 60px; background: white; border-radius: 12px; border: 2px dashed var(--border);">
            <p style="color: var(--text-muted);">You don't have any documents yet. Create one to get started!</p>
        </div>

        <div class="doc-list" id="doc-list">
            <!-- Documents will be injected here -->
        </div>
    </div>

    <!-- Create Doc Modal (Simple overlay) -->
    <div id="modal-overlay"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 100; align-items: center; justify-content: center;">
        <div class="card" style="width: 400px;">
            <h3 style="margin-bottom: 20px;">Create New Document</h3>
            <div class="input-group">
                <label>Document Title</label>
                <input type="text" id="new-doc-title" placeholder="e.g. Project Specs">
            </div>
            <div style="display: flex; gap: 10px; justify-content: flex-end;">
                <button class="btn btn-outline" id="close-modal">Cancel</button>
                <button class="btn btn-primary" id="confirm-create">Create</button>
            </div>
        </div>
    </div>

    <script type="module" src="/static/js/dashboard.js"></script>
</body>

</html>
