# Debug Overlay for Docker Compose
# Use with: docker compose -f docker-compose.yml -f docker-compose.debug.yml up -d
# Enables debugpy on port 5678

services:
  app:
    build:
      context: ../..
      dockerfile: infrastructure/local/Dockerfile.dev
    ports:
      - "8000:8000"
      - "5678:5678" # debugpy port
    environment:
      - DEBUGPY_ENABLED=true
    command: >
      uv run python -Xfrozen_modules=off -m debugpy --listen 0.0.0.0:5678 --wait-for-client -m uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
